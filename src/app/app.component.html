<p-panel header="Contato" [toggleable]="true">
  <div class="p-grid">
      <br>
      <div class="p-col-10">
        <span class="p-float-label">
          <input id="float-input" type="text" pInputText [(ngModel)]="contato.nome"> 
          <label for="float-input">Nome</label>
        </span>
      </div>
      <br>
      <div class="p-col-10">
        <span class="p-float-label">
          <input id="float-input" type="text" pInputText [(ngModel)]="contato.telefone"> 
          <label for="float-input">Telefone</label>
        </span>
      </div>
      <br>
      <div *ngIf=operacao class="p-col-10 p-offset-2">
          <button pButton type="submit" class="p-button-secondary" (click)=adicionar() label="Adicionar"></button>
      </div>
      <div *ngIf=!operacao class="p-col-10 p-offset-2">
        <button pButton type="submit" class="p-button-secondary" (click)=atualizar() label="Atualizar"></button>
    </div>
  </div>
</p-panel>
<br>
<p-panel header="Lista de Contatos" [toggleable]="true">
  <p-table [value]="agenda" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
  currentPageReportTemplate="Mostrando {first} atÃ© {last} de {totalRecords} registros" [rowsPerPageOptions]="[5,10,50]">
    <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
          <th pSortableColumn="nome">Nome <p-sortIcon field="nome"></p-sortIcon></th>
          <th>Telefone</th>
          <th></th>
          <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ag>
        <tr>
          <td>{{ag.id}}</td>
          <td>{{ag.nome}}</td>
          <td>{{ag.telefone}}</td>
          <td><button pButton type="button" label="Editar" class="p-button-success" icon="pi pi-check" iconPos="left" (click)=editar(ag.id)></button></td>
          <td><button pButton type="button" label="Excluir" class="p-button-danger" icon="pi pi-times" iconPos="left" (click)=excluir(ag.id)></button></td>
        </tr>
    </ng-template>
    
  </p-table>
</p-panel>
